<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>WeatherSet</title>
  </head>
  <body>
    <div class="content">
      <div class="card mb-3" style="width: 30rem">
        <div class="card-header">Cidade, estado, país</div>
        <div class="card-body">
          <h5 class="card-title data">Data</h5>
          <div class="content-img">
            <img src="./icons/unknown.png" />
          </div>
          <p class="descricao">Descrição</p>
          <div>
            <p class="content__conteudo">Temperatura:</p>
            <p class="temperatura content__conteudo">Temperatura</p>
          </div>
          <div>
            <p class="content__conteudo">Sensação térmica:</p>
            <p class="sensacao content__conteudo">Sensação Termica</p>
          </div>
          <div>
            <p class="content__conteudo">Umidade de ar:</p>
            <p class="humidade content__conteudo">Umidade do ar</p>
          </div>
          <div>
            <p class="content__conteudo">Velocidade do vento:</p>
            <p class="vento content__conteudo">Velocidade do vento</p>
          </div>
        </div>

        <div class="card-footer">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Cidade" id=defineCidade />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
